<div class="boutique-grid">
  <!-- Articles section -->

    <div class="p-4 w-full min-h-large max-h-large overflow-x-hidden overflow-y-auto">
      <div class="grid gap-y-4 grid-cols-3 gap-x-6">
      
        <a (click) = "sellProduct(product.id)" *ngFor = "let product of products" class="group w-full h-72 active:translate-y-1 transition duration-200">
          <div class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8">
            <img src="http://localhost:8000{{product.image}}" alt="" class="w-full h-52 object-center object-cover group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-md text-gray-700">
            {{ product.nom }}
          </h3>
          <p class="mt-1 text-lg font-medium text-gray-900">
            {{ product.prix }} DA
          </p>
        </a>
        <!-- More products... -->
      </div>
    </div>
    


  <!-- Articles in table section -->
  <div class="text-center p-2">
    <h1 class="text-3xl mb-2">Table : <span class="text-4xl text-green-800">{{selectedTable}}</span></h1>
    <div class="flex flex-col">
      <div class="-my-2 sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="shadow border-b border-gray-200 sm:rounded-lg max-h-mi-screen min-h-mi-screen overflow-y-auto overflow-x-hidden">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-primary text-gray-100 font-bold">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                    Produit
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">
                    Quantit√©
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                    Prix
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                    
                  </th>
                  
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">


                <!-- Adding more articles -->
                <tr *ngFor = "let product of articlesInTable[selectedTable]">
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <div class="flex-shrink-0 h-10 w-10">
                        <img class="h-10 w-10 rounded-full" src="http://localhost:8000{{product.image}}" alt="">
                      </div>
                      <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">
                          {{product.nom}}
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">
                      {{product.quantite}}
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                      {{product.prix}}
                    </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <img (click) = "deleteFromTable(product.id)" class="block w-6 h-6 active:translate-y-1 duration-200" src="http://localhost:8000/media/trash-alt.svg" alt="">
                  </td>
                </tr>
                <!-- More products  ... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <div>
      <span class="font-digital text-8xl">{{totalPrix[selectedTable] | number: "1.2-2"}}</span> DA
    </div>
    
    <div>
      <form (ngSubmit) = "confirmVente(f)" #f = "ngForm" class="my-2 text-3xl text-gray-200 text-center w-full flex justify-between gap-6">
        <input name="versement" ngModel type="text" class="inline-block w-full p-4 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-transparent" placeholder="Versement">
        <input type="submit" class="p-4 w-full inline-block bg-primary rounded-md active:translate-y-1 duration-200" value="Confirmer vente">
      </form>
    </div>
    <div (click) = "annulerVente()" class="py-4 text-3xl bg-red-800 text-gray-200 rounded-md text-center active:translate-y-1 duration-200">
      <span>Annuler vente</span>
    </div>
  </div>

  <!-- Tables section -->
  <div class="py-4 min-h-large max-h-large w-full overflow-y-auto text-center">
    <div (click) = "changeTable(table.numero)" *ngFor = "let table of tables" class="inline-block w-36 px-6 py-2 my-2 mx-2 rounded-lg active:translate-y-1 transition duration-200 bg-gradient-to-b from-primary to-green-900">
      <div>
        <img class="block w-12 h-12 mx-auto" src="http://localhost:8000/media/e781ffa83cc7959f4d025c1e24e786e7.svg" alt="">
      </div>
      <div class="text-center text-2xl text-five">Table {{table.numero}}</div>
    </div>  
    <!-- More tables -->
  </div>
</div>

<div id="pop-up" class="hidden fixed bottom-0 right-0 left-0 mx-auto text-center text-2xl pb-2 px-4 my-2 rounded-xl bg-gray-300 opacity-95">
  <span class="">Rendu : <span class="font-digital text-6xl">{{totalRendu}} </span>DA</span>
</div>
